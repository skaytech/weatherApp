<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center rounded">
                <div class="bg-light card border-success rounded">
                    <div class="card-header bg-primary text-white">
                        <h2>Weather App</h2>
                    </div>
                    <div class="card-body">
                        <h3 id="w-location"></h3>
                        <h4 id="w-description">
                        </h4>
                        <h3 id="w-max-temp">
                        </h3>
                        <img id="w-icon">
                        <ul id="w-details" class="list-group">
                            <li id="w-humidity" class="list-group-item"></li>
                            <li id="w-wind-direction" class="list-group-item"></li>
                            <li id="w-wind-speed" class="list-group-item"></li>
                        </ul>
                    </div>
                    <div class="card-footer bg-primary">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-light mt-3" data-toggle="modal" data-target="#locModal">
                              Change Location
                        </button>
                    </div>
                    <!-- Modal -->
                    <!-- Modal -->
                    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary">
                                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                           <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="modal-form">
                                        <div class="form-group">
                                            <input type="text" id="input-city" class="form-control" placeholder="Enter City (E.g. Mumbai, Toronto, London) ...">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="input-country" class="form-control" placeholder="Enter Country Code (E.g. IN, CA, UK)...">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button id="close-btn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button id="save-btn" type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/Store.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        $('#locModal').on('hidden.bs.modal', function(e) {
            $('#input-city').val('');
            $('#input-country').val('');
        })
    </script>
</body>

</html>
